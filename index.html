<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Private Portfolio</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Color Palette */
            --bg-color: #0a0a0a;
            --bg-gradient: radial-gradient(circle at top right, #1a1a2e, #000000);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            
            --primary: #00f2ea;      /* Cyan */
            --secondary: #ff0055;    /* Neon Red */
            --accent: #7000ff;       /* Purple */
            
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            
            --font-head: 'Space Grotesk', sans-serif;
            --font-body: 'Outfit', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            font-family: var(--font-body);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Animated Background Blobs --- */
        .blob {
            position: absolute;
            width: 500px; height: 500px;
            background: var(--accent);
            filter: blur(150px);
            opacity: 0.2;
            border-radius: 50%;
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        .blob:nth-child(1) { top: -100px; left: -100px; background: var(--primary); }
        .blob:nth-child(2) { bottom: -100px; right: -100px; background: var(--secondary); animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        /* --- 1. LOGIN SCREEN --- */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(15px);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .login-card {
            width: 90%; max-width: 400px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .login-logo {
            font-family: var(--font-head);
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-sub { color: var(--text-muted); margin-bottom: 30px; font-size: 0.9rem; }

        .input-box {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #fff;
            margin-bottom: 20px;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: 0.3s;
        }
        .input-box:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255,255,255,0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-family: var(--font-head);
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4);
        }

        /* --- 2. MAIN APP (Hidden Initially) --- */
        #app-container {
            display: none;
            padding-bottom: 60px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
        #app-container.visible { opacity: 1; }

        /* Navbar */
        nav {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(10,10,10,0.8);
            position: sticky; top: 0; z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-brand {
            font-family: var(--font-head);
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        .nav-brand span { color: var(--primary); }

        .nav-actions { display: flex; gap: 15px; }

        .btn-outline {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .btn-outline:hover {
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .btn-add {
            background: var(--secondary);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex; align-items: center; gap: 8px;
            font-weight: 600;
        }
        .btn-add:hover { 
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.4);
            transform: translateY(-2px);
        }

        /* Hero */
        .hero {
            text-align: center;
            padding: 60px 20px;
        }
        .hero h1 {
            font-family: var(--font-head);
            font-size: 3rem;
            margin-bottom: 15px;
            line-height: 1.1;
        }
        .hero p { color: var(--text-muted); max-width: 600px; margin: 0 auto; }

        /* Grid */
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        /* Card Design */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(0, 242, 234, 0.2);
        }

        .card-img-wrapper {
            height: 200px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #1a1a2e, #0a0a0a);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-img {
            width: 100%; height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }
        .card:hover .card-img { transform: scale(1.05); }

        .loading-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: var(--primary);
        }

        .card-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }

        .card-title {
            font-family: var(--font-head);
            font-size: 1.4rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .card-desc {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .card-url {
            color: var(--primary);
            font-size: 0.85rem;
            word-break: break-all;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .tags { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; }
        
        .tag {
            font-size: 0.75rem;
            padding: 4px 12px;
            background: rgba(112, 0, 255, 0.1);
            color: var(--primary);
            border-radius: 20px;
            font-weight: 600;
        }

        .card-footer {
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid var(--glass-border);
            padding-top: 15px;
            gap: 10px;
        }

        .link-btn {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            display: flex; align-items: center; gap: 8px;
            transition: 0.3s;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            flex: 1;
            justify-content: center;
        }
        .link-btn:hover { 
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 242, 234, 0.3);
        }

        .delete-btn {
            background: none; 
            border: 1px solid #555;
            color: #555;
            cursor: pointer; 
            transition: 0.3s;
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .delete-btn:hover { 
            color: var(--secondary); 
            border-color: var(--secondary);
            transform: scale(1.1); 
        }

        /* Modal */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-content {
            background: #111;
            width: 100%; max-width: 500px;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 90vh;
            overflow-y: auto;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Preview Modal */
        .preview-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 3000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .preview-content {
            width: 100%; max-width: 900px;
            height: 80vh;
            border: 2px solid var(--primary);
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 50px rgba(0, 242, 234, 0.3);
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .preview-header {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 3001;
        }

        .preview-btn {
            background: var(--secondary);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-btn:hover {
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .nav-actions span { display: none; }
            .project-grid { grid-template-columns: 1fr; }
            .btn-add, .btn-outline { padding: 10px; }
            .login-card { padding: 30px 20px; }
            .preview-content { height: 70vh; }
            .card-footer { flex-wrap: wrap; }
            .link-btn { flex: 1 1 100%; }
        }
    </style>
</head>
<body>

    <!-- Background Blobs -->
    <div class="blob"></div>
    <div class="blob"></div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <div class="login-card">
            <div class="login-logo">PORTFOLIO</div>
            <p class="login-sub">Restricted Access â€¢ Authorized Personnel Only</p>
            <form id="loginForm">
                <input type="password" id="passwordInput" class="input-box" placeholder="Enter Password" required>
                <button type="submit" class="btn-primary">UNLOCK SYSTEM</button>
            </form>
            <p style="margin-top:15px; font-size: 0.8rem; color:#555;">Default: admin</p>
        </div>
    </div>

    <!-- MAIN APPLICATION -->
    <div id="app-container">
        
        <nav>
            <div class="nav-brand">DEV<span>.ARCHIVE</span></div>
            <div class="nav-actions">
                <button class="btn-add" onclick="openModal()">
                    <i class="fas fa-plus"></i> <span>Add Project</span>
                </button>
                <button class="btn-outline" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                </button>
            </div>
        </nav>

        <section class="hero">
            <h1>My Creative <br><span style="color: var(--primary)">Space</span></h1>
            <p>Secure storage for my ongoing and completed experiments.</p>
        </section>

        <div class="container">
            <div id="projectGrid" class="project-grid">
                <!-- Projects injected here -->
            </div>
        </div>

    </div>

    <!-- ADD PROJECT MODAL -->
    <div id="modalOverlay" class="modal">
        <div class="modal-content">
            <h2 style="font-family: var(--font-head); margin-bottom: 20px; color: #fff;">New Project</h2>
            <form id="addForm">
                <label style="color:var(--text-muted); font-size:0.9rem;">Title</label>
                <input type="text" id="tTitle" class="input-box" required>
                
                <label style="color:var(--text-muted); font-size:0.9rem;">Website URL</label>
                <input type="url" id="tUrl" class="input-box" placeholder="https://example.com" required>

                <label style="color:var(--text-muted); font-size:0.9rem;">Image URL (Optional)</label>
                <input type="url" id="tImg" class="input-box" placeholder="https://... (leave empty for auto-screenshot)">

                <label style="color:var(--text-muted); font-size:0.9rem;">Description</label>
                <textarea id="tDesc" class="input-box" rows="3" required style="resize:none"></textarea>
                
                <label style="color:var(--text-muted); font-size:0.9rem;">Tags (comma sep)</label>
                <input type="text" id="tTags" class="input-box" placeholder="React, CSS, NodeJS">

                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button type="button" class="btn-outline" onclick="closeModal()" style="flex:1">Cancel</button>
                    <button type="submit" class="btn-primary" style="flex:1">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- WEBSITE PREVIEW MODAL -->
    <div id="previewModal" class="preview-modal">
        <div class="preview-header">
            <a id="previewLink" href="#" target="_blank" class="preview-btn">
                <i class="fas fa-external-link-alt"></i> Open in New Tab
            </a>
            <button class="preview-btn" onclick="closePreview()" style="background: transparent; border: 1px solid var(--primary); color: var(--primary);">
                <i class="fas fa-times"></i> Close
            </button>
        </div>
        <div class="preview-content">
            <iframe id="previewFrame" class="preview-iframe"></iframe>
        </div>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        const MY_PASSWORD = "admin"; 

        /* --- AUTHENTICATION LOGIC --- */
        const loginScreen = document.getElementById('login-screen');
        const appContainer = document.getElementById('app-container');

        if (sessionStorage.getItem('isAuth') === 'true') {
            showApp();
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('passwordInput').value;
            
            if (input === MY_PASSWORD) {
                sessionStorage.setItem('isAuth', 'true');
                showApp();
            } else {
                alert("Access Denied: Incorrect Password");
                document.getElementById('passwordInput').value = '';
                document.querySelector('.login-card').style.animation = "shake 0.5s";
                setTimeout(() => document.querySelector('.login-card').style.animation = "", 500);
            }
        });

        function showApp() {
            loginScreen.style.opacity = '0';
            setTimeout(() => {
                loginScreen.style.display = 'none';
                appContainer.style.display = 'block';
                setTimeout(() => appContainer.classList.add('visible'), 50);
                loadProjects();
            }, 500);
        }

        function logout() {
            sessionStorage.removeItem('isAuth');
            location.reload();
        }

        /* --- PROJECT LOGIC (LocalStorage) --- */
        const defaultData = [
            {
                id: 1,
                title: "Cyber Dashboard",
                url: "https://www.google.com",
                image: "",
                desc: "A high-performance admin panel with real-time data feeds.",
                tags: ["HTML", "CSS", "JS"]
            },
            {
                id: 2,
                title: "Mobile App UI",
                url: "https://www.github.com",
                image: "",
                desc: "Clean interface design for a finance tracking application.",
                tags: ["UI/UX", "Figma"]
            }
        ];

        const grid = document.getElementById('projectGrid');

        function getWebsiteScreenshot(url) {
            // Using a free screenshot API service
            return `https://api.screenshotapi.net/v1/screenshot?token=demo&url=${encodeURIComponent(url)}&width=800&height=600`;
        }

        function loadProjects() {
            const stored = localStorage.getItem('my_secure_portfolio');
            const data = stored ? JSON.parse(stored) : defaultData;
            
            grid.innerHTML = '';
            
            if(data.length === 0) {
                grid.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:#555;">No projects saved yet.</p>`;
                return;
            }

            data.forEach(p => {
                // Use custom image or auto-generate screenshot
                const img = p.image || getWebsiteScreenshot(p.url);
                const tagsHtml = p.tags.map(t => `<span class="tag">#${t}</span>`).join('');
                
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <div class="card-img-wrapper">
                        <img src="${img}" class="card-img" alt="${p.title}" onerror="this.src='https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=600&q=80'">
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">${p.title}</h3>
                        <p class="card-url"><i class="fas fa-globe"></i> ${p.url}</p>
                        <div class="tags">${tagsHtml}</div>
                        <p class="card-desc">${p.desc}</p>
                        <div class="card-footer">
                            <button class="link-btn" onclick="openPreview('${p.url}', event)">
                                <i class="fas fa-arrow-right"></i> Visit Website
                            </button>
                            <button class="delete-btn" onclick="delProject(${p.id})" title="Delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `;
                grid.prepend(div);
            });
        }

        function saveData(data) {
            localStorage.setItem('my_secure_portfolio', JSON.stringify(data));
            loadProjects();
        }

        /* --- MODAL FUNCTIONS --- */
        const modal = document.getElementById('modalOverlay');
        
        function openModal() {
            modal.style.display = 'flex';
            document.getElementById('addForm').reset();
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        document.getElementById('addForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const newProj = {
                id: Date.now(),
                title: document.getElementById('tTitle').value,
                url: document.getElementById('tUrl').value,
                image: document.getElementById('tImg').value,
                desc: document.getElementById('tDesc').value,
                tags: document.getElementById('tTags').value.split(',').map(t => t.trim()).filter(t => t)
            };

            const stored = localStorage.getItem('my_secure_portfolio');
            const all = stored ? JSON.parse(stored) : defaultData;
            
            all.push(newProj);
            saveData(all);
            closeModal();
        });

        function delProject(id) {
            if(confirm("Delete this project?")) {
                const stored = localStorage.getItem('my_secure_portfolio');
                const all = stored ? JSON.parse(stored) : defaultData;
                const filtered = all.filter(p => p.id !== id);
                saveData(filtered);
            }
        }

        /* --- WEBSITE PREVIEW FUNCTIONS --- */
        const previewModal = document.getElementById('previewModal');
        const previewFrame = document.getElementById('previewFrame');
        const previewLink = document.getElementById('previewLink');

        function openPreview(url, event) {
            event.preventDefault();
            previewFrame.src = url;
            previewLink.href = url;
            previewModal.style.display = 'flex';
        }

        function closePreview() {
            previewModal.style.display = 'none';
            previewFrame.src = '';
        }

        // Close preview when clicking outside
        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                closePreview();
            }
        });

    </script>
</body>
</html>
